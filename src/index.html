<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="container">
        <header>
            <h1>AGENDA DE CONTATOS</h1>
        </header>
        <form id="form-agenda">
            <input type="text"  id="nome-contato" required placeholder="Nome do contato" />
            <input type="tel" id="telefone-contato" required placeholder="(99) 99999-9999" maxlength="11" />
            <button type="submit">Adicionar</button>
        </form>
        <table spacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
